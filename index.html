<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Recommender Bot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .response-container {
      min-height: 100px;
      white-space: pre-wrap;
      transition: all 0.3s ease;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: #dc3545;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .input-group-append {
      cursor: pointer;
    }
    .btn-clear {
      cursor: pointer;
      color: #6c757d;
    }
    .response-text {
      line-height: 1.6;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="chat-container">
      <h2 class="text-center mb-4">üéÅ Gift Recommender ChatBot</h2>
      <div class="form-group">
        <div class="input-group">
          <input 
            type="text" 
            id="userInput" 
            class="form-control" 
            placeholder="Describe the person or occasion (e.g., 'my sister who loves cooking and her birthday is coming up')"
            onkeypress="handleKeyPress(event)"
          />
          <div class="input-group-append">
            <span class="input-group-text btn-clear" onclick="clearInput()">‚úñ</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button 
            onclick="sendMessage()" 
            id="submitButton"
            class="btn btn-primary btn-block"
          >
            Get Gift Suggestion
          </button>
        </div>
        <div class="col-auto">
          <button 
            onclick="resetChat()" 
            id="resetButton"
            class="btn btn-outline-secondary"
          >
            Reset
          </button>
        </div>
      </div>
      <div id="response" class="mt-4 p-3 bg-white border rounded shadow-sm response-container"></div>
    </div>
  </div>

  <script>
    const userInput = document.getElementById('userInput');
    const responseDiv = document.getElementById('response');
    const submitButton = document.getElementById('submitButton');

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function clearInput() {
      userInput.value = '';
      userInput.focus();
    }

    function resetChat() {
      clearInput();
      responseDiv.innerHTML = '';
    }

    function setLoading(isLoading) {
      submitButton.disabled = isLoading;
      if (isLoading) {
        submitButton.innerHTML = '<span class="loading"></span> Thinking...';
      } else {
        submitButton.innerHTML = 'Get Gift Suggestion';
      }
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      
      if (!input) {
        responseDiv.innerHTML = '<div class="error-message">Please enter a description to get gift suggestions.</div>';
        return;
      }

      setLoading(true);
      responseDiv.innerHTML = '<div class="text-muted">Analyzing your request...</div>';

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Failed to get response');
        }

        responseDiv.innerHTML = `<div class="response-text">${data.reply}</div>`;
        // Auto clear input after successful response
        clearInput();
      } catch (error) {
        responseDiv.innerHTML = `
          <div class="error-message">
            ${error.message}
            <div class="mt-2">
              <small>Please check your internet connection and try again.</small>
            </div>
          </div>`;
      } finally {
        setLoading(false);
      }
    }
  </script>
</body>
</html>
